<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cafe-AR | Ä°nteraktif MenÃ¼</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background: #121212; color: white; touch-action: pan-y; }
        model-viewer { width: 100vw; height: 100vh; outline: none; }
        
        /* ArayÃ¼z KatmanÄ± */
        .ui-layer { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px; box-sizing: border-box; }
        
        /* Ãœst Bar & Sepet Butonu */
        .top-bar { display: flex; justify-content: space-between; margin-top: 15px; pointer-events: auto; }
        .brand { font-weight: 800; font-size: 20px; background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .cart-btn { background: #f59e0b; color: #000; font-weight: 800; padding: 10px 20px; border-radius: 12px; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4); cursor: pointer; transition: 0.2s; }
        .cart-btn:active { transform: scale(0.95); }

        /* BaÅŸlangÄ±Ã§ Bilgi Paneli */
        .info-panel { pointer-events: auto; background: rgba(20,20,20,0.85); backdrop-filter: blur(15px); padding: 25px 20px; border-radius: 24px; text-align: center; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .btn-ar { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: black; font-weight: 800; font-size: 16px; padding: 16px; border-radius: 14px; width: 100%; border: none; margin-top: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* --- AR Ä°Ã‡Ä° HOTSPOT (TIKLANABÄ°LÄ°R MENÃœ KARTLARI) --- */
        .hotspot-card {
            background: rgba(15, 15, 15, 0.9);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 130px; /* KartlarÄ± biraz daha bÃ¼yÃ¼ttÃ¼k */
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
            transition: 0.2s;
            cursor: pointer;
        }
        .hotspot-card:active { border-color: #f59e0b; transform: scale(0.95); }
        .hotspot-card img { width: 110px; height: 110px; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        .hotspot-card .h-title { font-size: 14px; font-weight: 600; text-align: center; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }
        .hotspot-card .h-price { font-size: 16px; font-weight: 800; color: #f59e0b; margin-top: 4px; }
        .hotspot-card .h-add { background: #f59e0b; color: #000; font-size: 12px; font-weight: 800; padding: 6px 15px; border-radius: 8px; margin-top: 10px; width: 100%; box-sizing: border-box; }

        /* Sepet ModalÄ± */
        #cartModal { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; padding: 40px 20px; box-sizing: border-box; pointer-events: auto; backdrop-filter: blur(10px); }
        .cart-header { display: flex; justify-content: space-between; align-items: center; font-size: 20px; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 15px; }
        .close-cart { background: rgba(255,255,255,0.1); border: none; color: white; width: 35px; height: 35px; border-radius: 50%; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #cartItems { flex: 1; overflow-y: auto; padding-right: 5px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 16px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .cart-total { font-size: 24px; font-weight: 800; text-align: right; margin: 20px 0; color: #f59e0b; }
        .btn-order { background: #f59e0b; color: black; font-weight: 800; padding: 18px; border-radius: 16px; border: none; width: 100%; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <model-viewer id="ar-gosterici"
        src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/BoxTextured/glTF-Binary/BoxTextured.glb"
        ar ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        ar-placement="floor"
        scale="1.2 0.01 2" 
        shadow-intensity="1">
        <button slot="ar-button" style="display: none;"></button>

        <div class="ui-layer">
            <div class="top-bar">
                <div class="brand">CAFE-AR</div>
                <div class="cart-btn" onclick="sepetiAc()">
                    ðŸ›’ <span id="cartCount">0</span>
                </div>
            </div>

            <div class="info-panel">
                <h2 style="margin: 0 0 5px 0;">Sihirli MenÃ¼</h2>
                <p style="margin: 0; font-size: 14px; color: var(--text-muted);">KamerayÄ± aÃ§Ä±n, menÃ¼yÃ¼ masaya yerleÅŸtirin ve yemeklere dokunarak sipariÅŸ verin.</p>
                <button class="btn-ar" onclick="document.getElementById('ar-gosterici').activateAR()">
                    KamerayÄ± AÃ§ ve Masaya Koy
                </button>
            </div>
        </div>
    </model-viewer>

    <div id="cartModal">
        <div class="cart-header">
            <span>ðŸ›’ SipariÅŸiniz</span>
            <button class="close-cart" onclick="sepetiKapat()">âœ•</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total">Toplam: <span id="totalPrice">0</span> â‚º</div>
        <button class="btn-order" onclick="siparisGonder()">SipariÅŸi MutfaÄŸa GÃ¶nder</button>
    </div>

    <script>
        const KULLANICI = "fthlabz";
        const REPO = "cafe-ar"; 
        
        let menuVerisi = [];
        let sepet = [];

        async function menuyuGetir() {
            try {
                const cevap = await fetch(`https://raw.githubusercontent.com/${KULLANICI}/${REPO}/main/menu.json?t=${Date.now()}`);
                if (cevap.ok) {
                    menuVerisi = await cevap.json();
                    arMenuyuInsaEt();
                }
            } catch (e) { console.error("MenÃ¼ Ã§ekilemedi", e); }
        }

        // DÄ°KEY MENÃœ ALGORÄ°TMASI (2 SÃ¼tunlu Grid)
        function arMenuyuInsaEt() {
            const mv = document.getElementById('ar-gosterici');
            
            // ÃœrÃ¼nleri yan yana 2'li ÅŸekilde dikey olarak dizeceÄŸiz
            const kolonSayisi = 2; 
            const aralikX = 0.45; // Yan yana iki Ã¼rÃ¼n arasÄ± mesafe (45cm)
            const aralikZ = 0.55; // Alt alta iki Ã¼rÃ¼n arasÄ± mesafe (55cm)

            menuVerisi.forEach((urun, index) => {
                const sutun = index % kolonSayisi; // 0 veya 1
                const satir = Math.floor(index / kolonSayisi); // 0, 1, 2, 3...
                
                // Koordinat Hesaplama (MenÃ¼yÃ¼ ortalamak iÃ§in sutun - 0.5 yapÄ±yoruz)
                const x = (sutun - 0.5) * aralikX; 
                const z = (satir - 1) * aralikZ; 
                const y = 0.05; // KartÄ± masadan 5 cm havaya kaldÄ±rÄ±r

                const hotspotBtn = document.createElement('button');
                hotspotBtn.slot = `hotspot-${urun.id}`;
                hotspotBtn.dataset.position = `${x} ${y} ${z}`; 
                hotspotBtn.dataset.normal = "0 1 0"; 
                hotspotBtn.className = "hotspot-card";
                
                hotspotBtn.innerHTML = `
                    <img src="${urun.resim}">
                    <div class="h-title">${urun.ad}</div>
                    <div class="h-price">${urun.fiyat} â‚º</div>
                    <div class="h-add">SEPETE EKLE</div>
                `;

                hotspotBtn.onclick = () => {
                    if (navigator.vibrate) navigator.vibrate(50);
                    sepeteEkle(urun);
                    
                    const addDiv = hotspotBtn.querySelector('.h-add');
                    addDiv.innerText = "EKLENDÄ° âœ”";
                    addDiv.style.background = "#10b981"; 
                    addDiv.style.color = "white"; 
                    setTimeout(() => { 
                        addDiv.innerText = "SEPETE EKLE"; 
                        addDiv.style.background = "#f59e0b"; 
                        addDiv.style.color = "black"; 
                    }, 1000);
                };

                mv.appendChild(hotspotBtn);
            });
        }

        function sepeteEkle(urun) {
            sepet.push(urun);
            document.getElementById('cartCount').innerText = sepet.length;
            
            // Sepete atÄ±nca butonu hoplat
            const cartBtn = document.querySelector('.cart-btn');
            cartBtn.style.transform = "scale(1.1)";
            setTimeout(() => cartBtn.style.transform = "scale(1)", 200);
        }

        function sepetiAc() {
            const modal = document.getElementById('cartModal');
            const itemsDiv = document.getElementById('cartItems');
            let toplam = 0;
            
            itemsDiv.innerHTML = "";
            
            if(sepet.length === 0) {
                itemsDiv.innerHTML = "<p style='text-align:center; color:#888; margin-top:50px;'>Sepetiniz henÃ¼z boÅŸ.</p>";
            } else {
                sepet.forEach((urun, index) => {
                    toplam += parseFloat(urun.fiyat);
                    itemsDiv.innerHTML += `
                        <div class="cart-item">
                            <div>
                                <div style="font-weight:600; font-size:16px;">${urun.ad}</div>
                                <div style="font-size:14px; color:#f59e0b; margin-top:4px;">${urun.fiyat} â‚º</div>
                            </div>
                            <button class="close-cart" style="color:#ef4444; background: rgba(239, 68, 68, 0.1);" onclick="sepettenCikar(${index})">X</button>
                        </div>
                    `;
                });
            }
            
            document.getElementById('totalPrice').innerText = toplam;
            modal.style.display = 'flex';
        }

        function sepettenCikar(index) {
            sepet.splice(index, 1);
            document.getElementById('cartCount').innerText = sepet.length;
            sepetiAc(); 
        }

        function sepetiKapat() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function siparisGonder() {
            if(sepet.length === 0) return alert("Sepetiniz boÅŸ!");
            
            let mesaj = "ðŸ”” *YENÄ° SÄ°PARÄ°Åž*\n\n";
            let toplam = 0;
            sepet.forEach(u => {
                mesaj += `- ${u.ad} (${u.fiyat} â‚º)\n`;
                toplam += parseFloat(u.fiyat);
            });
            mesaj += `\n*Toplam:* ${toplam} â‚º`;
            
            window.open(`https://api.whatsapp.com/send?phone=905XXXXXXXXXX&text=${encodeURIComponent(mesaj)}`, '_blank');
            
            sepet = [];
            document.getElementById('cartCount').innerText = "0";
            sepetiKapat();
        }

        menuyuGetir();
    </script>
</body>
</html>
